<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Certificates</title>
    <style>
        /* Apply a blue theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #1e90ff; /* Dodger blue */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            background-color: #f0f8ff;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #4682b4; /* Steel blue */
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1e90ff; /* Dodger blue */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4682b4; /* Steel blue */
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Certificates</h1>
        <form action="{{ url_for('upload_folder') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" multiple required>
            <button type="submit">Upload</button>
        </form>
        <footer>
            <p>Please upload your certificates in PDF format.</p>
        </footer>
    </div>
</body>
</html>
